<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="./css/login.css">

</head>

<body>
    <div class="layui-main">

        <img src="images/logo.png" alt="">

    </div>
    <!-- 登入注册区域 -->
    <div class="loginPanel">
        <div class="title-box"></div>
        <!-- 登入模块 -->
        <div class="login-box" id="log-box">
            <form class="layui-form" action="" id="loginForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|uname" placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登入</button></div>
            </form>
            <div class="layui-form-item" id="goReg">
                <a href="javascript:;">去注册账号</a>
            </div>
        </div>
        <!-- 注册模块 -->
        <div class="regist-box" id="reg-box" style="display: none;">

            <form class="layui-form" action="" id="reg-form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button></div>
            </form>

            <div class="layui-form-item" id="goLogin">
                <a href="javascript:;">去登入</a>
            </div>
        </div>
    </div>

    <script src="./lib/layui/layui.all.js"></script>
    <script src="./lib/jquery.js"></script>
    <script src="./js/baseAPI.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
