<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/article/articlelist.css">
    <title>Document</title>
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">

            <!-- 筛选栏 -->

            <form class="layui-form form_cate" action="">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
              
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">请选择状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn layui-btn " lay-submit>筛选</button>
                    <button type="reset" class="layui-btn layui-btn-primary layui-btn">重置</button>
                </div>
            </form>


            <!-- 表格内容区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="200">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
            <!-- 分页栏 -->

            <div class="pagebox" id="pagebox">

            </div>
        </div>
    </div>

    <script src="../lib/template-web.js"></script>
    <script type="text/html" id="table-template">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|timeFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs btn_edit" data_id="{{$value.Id}}">修改</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn_delet" data_id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}

    </script>
    <script type="text/html" id="form-cate">

        <option value="">请选择分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}

    </script>
    <script src="../lib/layui/layui.all.js"></script>
    <script src="../lib/jquery.js"></script>
    <script src="../js/baseAPI.js"></script>
    <script src="../js/article/articlelist.js"></script>


</body>

</html>
